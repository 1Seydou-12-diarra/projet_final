<div class="container">
    <legend>cr√©er un Nouveau Produit </legend>
    <form class ="form-signin container" [formGroup]= 'createForm' (submit)="create()">
      <div class="mb-3">
        <label for="txtName" class="form-label">Nom produit</label>
        <input type="text" name="name" class="form-control" id="txtName" formControlName="nom"/>
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Description</label>
        <input type="text" name="description" class="form-control" id="txtDescription" formControlName="descriptions"/>
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Prix</label>
        <input type="number" name="prix"  class="form-control" id="txtPrice" formControlName="prix"/>
      </div>
      <div class="mb-3">
        <label for="txtFile" class="form-label">Image Produit</label>
        <input type="file" name="file"  class="form-control" id="txtFile" formControlName="img"/>
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantite</label>
        <input type="number" name="quantite" class="form-control" id="txtQuantite" formControlName="quantite"/>
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Categorie_id</label>
        <input type="number" name="Categorie_id" class="form-control" id="txtCategorie_id" formControlName="categorie_id"/>
      </div>
      <button type="button" name="submit" type ="submit" class="btn btn-primary" routerLink="/dash">Create</button>
      <div *ngIf="success" style="color: green;">Produit Enregister avec success!!</div> 
    <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">{{errMessage}}</p>
    </form>
  </div>
