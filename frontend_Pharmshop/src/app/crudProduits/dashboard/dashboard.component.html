
<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Dashboard</h3>
      <hr>
    </div>
    <ul class="list-unstyled components">
      <p>MENUS</p>
      
      <li> <a href="#" routerLink="../liste">Liste des utilisteurs</a> </li>
     
      <li> <a href="#" routerLink="/dash">Liste des Produits</a> </li>
     
    </ul>
   
  </nav>
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <button type="button" id="sidebarCollapse"
        class="btn btn-info"> <i class="fa fa-align-justify"></i> </button> 
      <div class="collapse navbar-collapse" id="navbarNav">
       
      </div>
    </nav>
    <div class="content-wrapper">
      <br><br><br><br>
  <div class="row mt-2 bt" >
    <div class="col col-md-4 offset-md-4">
      <a class="btn btn-primary" routerLink="/create">Create  Produit</a>
    </div>
  </div>
  <br>
<table class="table container">
  <thead class="table-primary">
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Nom Produit</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Quantite</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of productList">
          <td>{{item.id}}</td>
          <td>{{item.nom}}</td>
          <td class="descrip">{{item.descriptions}}</td>
          <td>{{item.prix}}FCFA</td>
          <td>{{item.quantite}}</td>
          <td><img [src]="item.img" [alt]="item.nom"></td>
        </tr>
  </tbody>
</table> 
      <div class="line"></div>
    </div>
  </div>
</div>
