
<br><br><br>
<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Dashboard</h3>
      <hr>
    </div>
    <ul class="list-unstyled components">
      <p>MENUS</p>
    
      <li> <a href="#" routerLink="../liste">Liste des Utilisateur</a> </li>
     
      <li> <a href="#" routerLink="/dash">liste des Produits</a> </li>
      
      </ul>
  </nav>
  <div class="content">
    <div class="content-wrapper">
        <br><br><br><br>
        <H1 >Liste des utilisteurs</H1>
      <table class="table container">
        <thead class="table-primary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom Client</th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col">Adresse livraison</th>
                
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of UserList">
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td class="descrip">{{item.email}}</td>
                <td>{{item.telephone}}</td>
                <td>{{item.adresse}}</td>
              
        </tbody>
      </table> 
      
      
      <div class="line"></div>
    </div>
  </div>
</div>
